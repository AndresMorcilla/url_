<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Adivinanza Redirector</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: linear-gradient(135deg, #667eea, #764ba2);
      font-family: Arial, sans-serif;
      color: #fff;
    }
    .card {
      background: rgba(255, 255, 255, 0.15);
      border-radius: 20px;
      padding: 30px;
      backdrop-filter: blur(10px);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      text-align: center;
      max-width: 400px;
      width: 100%;
    }
    input, button {
      margin: 8px 0;
      padding: 10px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      width: 100%;
    }
    button {
      cursor: pointer;
      background: #4cafef;
      color: white;
      font-weight: bold;
      transition: 0.3s;
    }
    button:hover {
      background: #1c8adb;
    }
    #question, #result, #customLink, #fromMessage {
      margin-top: 15px;
    }
    a {
      color: #fff;
      text-decoration: underline;
      word-break: break-all;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2 id="fromMessage">Bienvenido üëã</h2>
    <div id="quiz" style="display:none;">
      <p id="question"></p>
      <input type="number" id="answer" placeholder="Tu respuesta">
      <button onclick="checkAnswer()">Responder</button>
      <p id="result"></p>
    </div>

    <div id="generator">
      <h3>Crea tu propio enlace</h3>
      <input type="text" id="inputLink" placeholder="Pega tu enlace aqu√≠">
      <input type="text" id="inputName" placeholder="Tu nombre">
      <button onclick="generateLink()">Generar</button>
      <input type="text" id="customLink" readonly>
      <button onclick="copyLink()">Copiar</button>
    </div>
  </div>

  <script>
    function getParam(name) {
      let urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(name);
    }

    const encoded = getParam('q');
    const fromName = getParam('from');
    let decodedUrl = null;

    if (fromName) {
      document.getElementById('fromMessage').innerText = `${fromName} te desaf√≠a con una adivinanza antes de ver su enlace üöÄ`;
    } else {
      document.getElementById('fromMessage').innerText = `Resuelve la adivinanza para continuar ‚ú®`;
    }

    if (encoded) {
      try {
        decodedUrl = atob(encoded.replace(/-/g, '+').replace(/_/g, '/'));
        if (!/^https?:\/\//i.test(decodedUrl)) {
          decodedUrl = 'https://' + decodedUrl;
        }
        document.getElementById('quiz').style.display = 'block';
      } catch (e) {
        console.error('Error al decodificar', e);
      }
    }

    // Generador de preguntas
    const ops = ['+', '-', '*'];
    let a = Math.floor(Math.random()*10+1);
    let b = Math.floor(Math.random()*10+1);
    let op = ops[Math.floor(Math.random()*ops.length)];
    let correct;
    switch(op){
      case '+': correct = a+b; break;
      case '-': correct = a-b; break;
      case '*': correct = a*b; break;
    }
    if(document.getElementById('question')){
      document.getElementById('question').innerText = `¬øCu√°nto es ${a} ${op} ${b}?`;
    }

    function checkAnswer(){
      let ans = parseInt(document.getElementById('answer').value);
      if(ans === correct){
        document.getElementById('result').innerText = '‚úî Correcto, redirigiendo...';
        setTimeout(()=>{ window.location.href = decodedUrl; }, 1000);
      } else {
        document.getElementById('result').innerText = '‚ùå Respuesta incorrecta, intenta de nuevo.';
      }
    }

    function generateLink(){
      let link = document.getElementById('inputLink').value.trim();
      let name = document.getElementById('inputName').value.trim();
      if(!link) return alert("Ingresa un enlace");
      let encoded = btoa(link).replace(/\+/g,'-').replace(/\//g,'_').replace(/=+$/,'');
      let finalUrl = window.location.origin + window.location.pathname + `?q=${encoded}`;
      if(name) finalUrl += `&from=${encodeURIComponent(name)}`;
      document.getElementById('customLink').value = finalUrl;
    }

    function copyLink(){
      let copyText = document.getElementById('customLink');
      copyText.select();
      copyText.setSelectionRange(0, 99999);
      document.execCommand("copy");
      alert("Enlace copiado ‚úî");
    }
  </script>
</body>
</html>
